<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patient Information</title>
  <link rel="stylesheet" href="/css_files/patient_info.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <video autoplay muted loop>
        <source src="/assets/videos/carewell.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <nav>
        <a href="/html_files/patient_dashboard.html" class="active"><i class="fas fa-home"></i> Dashboard</a>
        <a href="/html_files/patient_dashboard.html"><i class="fas fa-calendar-check"></i> Appointments</a>
        <a href="/html_files/patient_dashboard.html"><i class="fas fa-prescription-bottle-alt"></i> Prescriptions</a>
        <a href="/html_files/patient_dashboard.html"><i class="fas fa-history"></i> History</a>
        <a href="/html_files/patient_info.html"><i class="fas fa-user"></i> Profile</a>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <h1>My Information</h1>
      </header>

      <section class="patient-info" id="patient-info">
        <div class="info-grid">
          <div class="info-field">
            <label for="patient-id">Patient ID:</label>
            <input type="text" id="patient-id" readonly>
          </div>
          <div class="info-field">
            <label for="nhs-number">NHS Number:</label>
            <input type="text" id="nhs-number" readonly>
          </div>
          <div class="info-field">
            <label for="title">Title:</label>
            <input type="text" id="title" readonly>
          </div>
          <div class="info-field">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" readonly>
          </div>
          <div class="info-field">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" readonly>
          </div>
          <div class="info-field">
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" readonly>
          </div>
          <div class="info-field">
            <label for="gender">Gender:</label>
            <input type="text" id="gender" readonly>
          </div>
          <div class="info-field">
            <label for="address">Address:</label>
            <input type="text" id="address" readonly>
          </div>
          <div class="info-field">
            <label for="email">Email:</label>
            <input type="text" id="email" readonly>
          </div>
          <div class="info-field">
            <label for="telephone">Telephone:</label>
            <input type="text" id="telephone" readonly>
          </div>
          <div class="info-field">
            <label for="average-heart-rate">Average Heart Rate (BPM):</label>
            <input type="text" id="average-heart-rate" readonly>
          </div>
          <div class="info-field">
            <label for="height">Height (CM):</label>
            <input type="text" id="height" readonly>
          </div>
          <div class="info-field">
            <label for="weight">Weight (KG):</label>
            <input type="text" id="weight" readonly>
          </div>
          <div class="info-field">
            <label for="blood-type">Blood Type:</label>
            <input type="text" id="blood-type" readonly>
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- Scripts for encryption and IndexedDB -->
  <script src="/js_files/crypto-js.min.js"></script>
  <script src="/js_files/encryption.js"></script>
  <script src="/js_files/patient_info.js"></script>
  <script src="/js_files/access_control.js"></script>
  <script>
      document.addEventListener("DOMContentLoaded", function() {
          checkAccess('patient_info');
      });
  </script>

</body>
</html>
